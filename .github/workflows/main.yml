name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  maven-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK and Maven
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
      
    - name: Build with Maven
      run: mvn package -B
      working-directory: path/to/your/project

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: maven-artifacts
        path: path/to/your/project/target/*.jar

  docker-build:
    runs-on: ubuntu-latest

    needs: maven-build

    env:
      DOCKER_USERNAME: dahhouilyas
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          
    - name: Build Docker image
      run: |
        docker build . -t your-docker-username/product-microservice
        docker push your-docker-username/product-microservice

  docker-deploy:
    runs-on: ubuntu-latest

    needs: docker-build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Docker
      run: docker run -d -p 9001:9001 --name product-microservice your-docker-username/product-microservice
